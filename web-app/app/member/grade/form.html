<div class="page-header">
    <h3 ng-show="$state.includes('setting.account.create')" class="pull-left">创建账户</h3>

    <h3 ng-show="$state.includes('setting.account.edit')" class="pull-left">编辑账户</h3>
</div>
<form name="form" method="post" novalidate class="form-horizontal" autocomplete="off">

    <div ng-show="errors" class="alert alert-warning">
        <button type="button" class="close" ng-click="errors=null">&times;</button>
        <p ng-repeat="error in errors" ng-bind="error.message"></p>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="username">
            用户名
            <span class="required-indicator">*</span>
        </label>

        <div class="col-md-3">
            <input class="form-control" type="text" id="username" placeholder="用户名" required=""
                   ng-model="account.username">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="password">
            密码
            <span class="required-indicator">*</span>
        </label>

        <div class="col-md-3">
            <input class="form-control" id="password" type="password" placeholder="密码" required=""
                   ng-model="account.password">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="token">
            Token
            <span class="required-indicator">*</span>
        </label>

        <div class="col-md-3">
            <input class="form-control" id="token" type="text" placeholder="token" required="" ng-model="account.token">
        </div>
    </div>

    <div class="form-actions">
        <button ng-disabled="form.$invalid" type="submit" ng-click="submit()" class="btn btn-primary">确定</button>

        <a href="#/setting/account" class="btn btn-default">
            取消
        </a>
    </div>
</form>
