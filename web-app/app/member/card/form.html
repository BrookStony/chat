<div class="page-header">
    <h3 ng-show="$state.includes('setting.membercard.create')" class="pull-left">创建会员卡</h3>

    <h3 ng-show="$state.includes('setting.membercard.edit')" class="pull-left">编辑会员卡</h3>
</div>
<form name="form" method="post" novalidate class="form-horizontal" autocomplete="off">

    <div ng-show="errors" class="alert alert-warning">
        <button type="button" class="close" ng-click="errors=null">&times;</button>
        <p ng-repeat="error in errors" ng-bind="error.message"></p>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="code">
            卡号
            <span class="required-indicator">*</span>
        </label>

        <div class="col-md-3">
            <input class="form-control" type="text" id="code" placeholder="卡号" required=""
                   ng-model="membercard.code">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="password">
            密码
            <span class="required-indicator">*</span>
        </label>

        <div class="col-md-3">
            <input class="form-control" id="password" type="password" placeholder="密码" required=""
                   ng-model="membercard.password">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" for="description">
            描述
            <span class="required-indicator">*</span>
        </label>

        <div class="col-md-3">
            <input class="form-control" id="description" type="text" placeholder="description" required="" ng-model="membercard.description">
        </div>
    </div>

    <div class="form-actions">
        <button ng-disabled="form.$invalid" type="submit" ng-click="submit()" class="btn btn-primary">确定</button>

        <a href="#/setting/membercard" class="btn btn-default">
            取消
        </a>
    </div>
</form>
