<div class="page-header">
    <h3 class="pull-left">会员卡列表</h3>

    <div class="pull-right">
        <a href="#/setting/membercard/create" class="btn btn-primary">
            <i class="glyphicon glyphicon-plus"></i>
            新增会员卡
        </a>

        <div class="search-box" ng-hide="true">
            <input type="text" placeholder="Search"/>
        </div>
    </div>
</div>

<table class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
        <th>卡号</th>
        <th>积分</th>
        <th style="width: 50px;">操作</th>
        <th style="width: 100px;">同步</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="membercard in datas">
        <td>
            <span ng-bind="membercard.code"></span>
        </td>
        <td ng-bind="membercard.score"></td>
        <td>
            <a href="#/member/membercard/edit/{{ membercard.id }}" title="编辑">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a href="javascript:void(0)" ng-click="remove(membercard.id)" style="margin-left: 5px;"
               title="删除">
                <i class="glyphicon glyphicon-remove"></i>
            </a>
        </td>
        <td>
            <button ng-disabled="loading" class="btn btn-default btn-xs" title="同步账户数据"
                    ng-click="pull(membercard.id)">
                <i class="glyphicon glyphicon-download"></i>
            </button>
            <button ng-disabled="loading" class="btn btn-default btn-xs"
                    style="margin-left: 5px;"
                    title="同步最近30天历史性能数据"
                    ng-click="pullHistory(membercard.id)">
                <i class="glyphicon glyphicon-time"></i>
            </button>
        </td>
    </tr>
    </tbody>
</table>

<pagination total-items="totalItems" page="currentPage" items-per-page="max" max-size="10"></pagination>
