<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 ng-bind="title"></h4>
</div>
<div class="modal-body">
    <div ng-show="!chartData" style="height: 350px;width: 100%">
        <img ng-show="loading" class="loading" src="images/spinner.gif"/>
    </div>
    <div ng-show="chartData" class="highstock" style="height: 350px;width: 100%" ng-model="chartData"></div>
</div>
<div class="modal-footer">
    <button ng-click="close()" class="btn btn-default">取消</button>
</div>
