<div class="page-header">
    <h3 ng-show="$state.includes('system.user.create')" class="pull-left">新增词性库类别</h3>

    <h3 ng-show="$state.includes('system.user.edit')" class="pull-left">编辑词性库类别</h3>
</div>

<form name="form" method="post" novalidate class="form-horizontal" autocomplete="off">
    <div ng-show="errors" class="alert alert-warning">
        <button type="button" class="close" ng-click="errors=null">&times;</button>
        <p ng-repeat="error in errors" ng-bind="error.message"></p>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            登录名
            <span class="required-indicator">*</span>
        </label>

        <div class="col-md-3">
            <p ng-show="$state.includes('setting.user.edit')" class="form-control-static" ng-bind="user.username"></p>
            <input ng-show="$state.includes('setting.user.create')" class="form-control" type="text" placeholder="用户名"
                   ng-model="user.username" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="password">
            密码
            <span class="required-indicator">*</span>
        </label>

        <div class="col-md-3">
            <input class="form-control" type="password" id="password" placeholder="密码"
                   ng-model="user.password">
            <span ng-show="$state.includes('setting.user.edit')" class="help-block">保留为空则不修改.</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="email">
            电子邮件
            <span class="required-indicator">*</span>
        </label>

        <div class="col-md-3">
            <input class="form-control" type="text" id="email" placeholder="电子邮件"
                   ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            角色
        </label>

        <div class="col-md-3">
            <label class="checkbox-inline" ng-repeat="role in roles">
                <input type="checkbox" ng-model="role.check"> {{role.authority}}
            </label>
        </div>
    </div>

    <div class="form-actions">
        <button ng-disabled="form.$invalid" type="submit" ng-click="submit()" class="btn btn-primary">确定</button>

        <a href="#/setting/user" class="btn btn-default">
            取消
        </a>
    </div>
</form>
