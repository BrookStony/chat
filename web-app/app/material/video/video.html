<div class="title_tab">
    <ul class="tab_navs title_tab">
        <li class="tab_nav first js_top">
            <a href="#/material/article" class="hidefocus" hidefocus="true">
                图文消息
            </a>
        </li>
        <li class="tab_nav">
            <a href="#/material/picture" class="hidefocus" hidefocus="true">
                图片
            </a>
        </li>
        <li class="tab_nav">
            <a href="#/material/audio" class="hidefocus" hidefocus="true">
                语音
            </a>
        </li>
        <li class="tab_nav selected">
            <a href="#/material/video" class="hidefocus" hidefocus="true">
                视频
            </a>
        </li>
    </ul>
</div>
<div style="margin: 20px;">
    <div class="row">
        <div class="col-xs-6 col-md-3">
            <h4>视频列表(共{{totalItems}}个)</h4>
            <a type="button" class="btn btn-success btn-block" ng-click="transToCreateHtml()">
                <i class="fa fa-plus-square fa-2x center-block"></i>
            </a>
        </div>
    </div>

    <div style="margin-top: 10px" class="row">
        <div class="col-xs-6 col-md-3" ng-repeat="video in videos" ng-show="hasVideo">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>{{ video.title }}</h4>
                    <p>{{ video.dateCreated }}</p>
                    <video width="100%" height="100%" controls  class="video">
                        您的浏览器不支持 video 标签。
                    </video>
                    <p id="description">{{ video.description }}</p>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <a class="btn btn-default" title="修改" href="#/material/video/edit/{{video.id}}"><span class="glyphicon glyphicon-edit"></span></a>
                        </div>
                        <div class="btn-group">
                            <button type="button" title="下载" class="btn btn-default" ng-click="down(video)"><span class="glyphicon glyphicon-save"></span></button>
                        </div>
                        <div class="btn-group">
                            <button type="button" title="删除" class="btn btn-default" ng-click="remove(video)"><span class="glyphicon glyphicon-trash"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="!hasVideo" class="text-center col-lg-12" style="margin-top: 40px">
            <div><h4>暂无数据</h4></div>
        </div>
    </div>
</div>
