<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#/material/video" style= 'color:#0072bc'>视频消息</a></li>
			<li class="active">新建视频消息</li>
		</ol>

<div class="row">
	<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
             添加视频
        </div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form role="form" name="videoform" enctype="multipart/form-data" class="form-horizontal" autocomplete="off">
						<div class="form-group" >
							<label class="col-md-2 control-label" for="video">视频</label>
							<div class="col-md-8">
								<button ng-click="submit()" class="btn btn-default">微视</button>
								<span class="btn btn-default fileinput-button" style="width: 10%;margin-left: 30px">
									<!--<i class="glyphicon glyphicon-plus"></i>-->
									<span>上传视频</span>
									<input id="video" type="file" name="video" accept="video/*" onchange="angular.element(this).scope().file_changed(this)">
								</span>
								<span style="margin-left: 10px;color: #808080">大小: 不超过20M, &nbsp;&nbsp;&nbsp;&nbsp;格式: rm, rmvb, wmv, avi, mpg, mpeg, mp4</span>
							</div>
						</div>
						<div class="form-group" style="display: none" id="showVideo">
							<video controls="controls" id="videoPreview" src="" width="30%">
								您的浏览器不支持 video 标签。
							</video>
							<a href="javascript:void (0)" ng-click="remove(path)" style= 'color:#0072bc'>删除</a>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="title">标题</label>
							<div class="col-md-6">
								<input class="form-control" id="title" placeholder="Enter title" ng-model="video.title" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="description">简介（选填）</label>
							<div class="col-md-6">
								<textarea class="form-control" rows="5" id="description" ng-model="video.description"></textarea>
							</div>
						</div>
						<div class="form-actions">
							<button ng-disabled="videoForm.$invalid" type="submit" ng-click="submit(video)" class="btn btn-success">确定</button>
							<a href="#/material/video" class="btn btn-default">
								取消
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
