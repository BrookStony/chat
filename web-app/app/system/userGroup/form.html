<div class="row">
    <div class="col-lg-12">
        <h1 ng-show="$state.includes('userGroup.create')" class="page-header">新增用户组</h1>
        <h1 ng-show="$state.includes('userGroup.edit')" class="page-header">编辑用户组</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="btn-toolbar">
    <div class="title_tab">
        <ul class="tab_navs title_tab">
            <li data-id="total" class="tab_nav first js_top selected"><a href="javascript:void(0);">用户组信息</a></li>
            <li data-id="today" class="tab_nav "><a href="javascript:void(0);">用户列表</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                用户组信息
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="form" method="post" novalidate class="form-horizontal" autocomplete="off">

                            <div ng-show="errors" class="alert alert-warning">
                                <button type="button" class="close" ng-click="errors=null">&times;</button>
                                <p ng-repeat="error in errors" ng-bind="error.message"></p>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="name">
                                    名称<span class="required-indicator">*</span>
                                </label>
                                <div class="col-md-2">
                                    <input class="form-control" type="text" id="name" placeholder="名称"
                                           ng-model="userGroup.name" required="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    微信公众号<span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-5">
                                    <label class="checkbox-inline" ng-repeat="account in accounts">
                                        <input type="checkbox" ng-model="account.check"> {{account.name}}
                                    </label>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button ng-disabled="form.$invalid" type="submit" ng-click="submit()" class="btn btn-success">确定</button>

                                <a href="#/userGroup" class="btn btn-default">
                                    取消
                                </a>
                            </div>
                        </form>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
