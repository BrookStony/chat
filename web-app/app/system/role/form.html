<div class="row">
    <div class="col-lg-12">
        <h1 ng-show="$state.includes('role.create')" class="page-header">新增角色</h1>
        <h1 ng-show="$state.includes('role.edit')" class="page-header">编辑角色</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                角色信息
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="form" method="post" novalidate class="form-horizontal" autocomplete="off">
                            <div ng-show="errors" class="alert alert-warning">
                                <button type="button" class="close" ng-click="errors=null">&times;</button>
                                <p ng-repeat="error in errors" ng-bind="error.message"></p>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    编码
                                    <span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-3">
                                    <input class="form-control" type="text" placeholder="编码"
                                           ng-model="role.authority" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="name">
                                    名称
                                    <span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-3">
                                    <input class="form-control" type="text" id="name" placeholder="名称"
                                           ng-model="role.name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="description">
                                    描述
                                </label>

                                <div class="col-md-3">
                                    <input class="form-control" type="text" id="description" placeholder="描述"
                                           ng-model="role.description">
                                </div>
                            </div>
                            <div class="form-actions">
                                <button ng-disabled="form.$invalid" type="submit" ng-click="submit()" class="btn btn-success">确定</button>

                                <a href="#/role" class="btn btn-default">
                                    取消
                                </a>
                            </div>
                        </form>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
