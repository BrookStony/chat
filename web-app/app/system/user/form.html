<div class="row">
    <div class="col-lg-12">
        <h1 ng-show="$state.includes('user.create')" class="page-header">新增用户</h1>
        <h1 ng-show="$state.includes('user.edit')" class="page-header">编辑用户</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                用户信息
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="form" method="post" novalidate class="form-horizontal" autocomplete="off">
                            <div ng-show="errors" class="alert alert-warning">
                                <button type="button" class="close" ng-click="errors=null">&times;</button>
                                <p ng-repeat="error in errors" ng-bind="error.message"></p>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    登录名
                                    <span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-3">
                                    <p ng-show="$state.includes('user.edit')" class="form-control-static" ng-bind="user.username"></p>
                                    <input ng-show="$state.includes('user.create')" class="form-control" type="text" placeholder="用户名"
                                           ng-model="user.username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="password">
                                    密码
                                    <span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-3">
                                    <input class="form-control" type="password" id="password" placeholder="密码"
                                           ng-model="user.password">
                                    <span ng-show="$state.includes('user.edit')" class="help-block">保留为空则不修改.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="name">
                                    姓名
                                    <span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-3">
                                    <input class="form-control" type="text" id="name" placeholder="名称"
                                           ng-model="user.name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="phone">
                                    手机号码
                                </label>

                                <div class="col-md-3">
                                    <input class="form-control" type="text" id="phone" placeholder="手机号码"
                                           ng-model="user.phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="email">
                                    电子邮件
                                    <span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-3">
                                    <input class="form-control" type="email" id="email" placeholder="电子邮件"
                                           ng-model="user.email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    用户角色<span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-3">
                                    <label class="checkbox-inline" ng-repeat="role in roles">
                                        <input type="checkbox" ng-model="role.check"> {{role.name}}
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="userGroup">
                                    用户组<span class="required-indicator">*</span>
                                </label>
                                <div class="col-md-2">
                                    <select class="form-control" id="userGroup" ng-model="user.userGroup" ng-options="g.name for g in userGroups">
                                    </select>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button ng-disabled="form.$invalid" type="submit" ng-click="submit()" class="btn btn-success">确定</button>

                                <a href="#/user" class="btn btn-default">
                                    取消
                                </a>
                            </div>
                        </form>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
