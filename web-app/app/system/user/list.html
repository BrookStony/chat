<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">用户列表</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="btn-toolbar" style="margin-top: 0">
    <div class="btn-group">
        <a href="#/user/create" class="btn btn-success">
            <i class="glyphicon glyphicon-plus"></i>新增用户
        </a>
    </div>
    <div class="btn-group">
        <button ng-disabled="closeDisabled" ng-click="refresh()" class="btn btn-default">
            <i class="glyphicon glyphicon-refresh"></i> 刷新
        </button>
    </div>
    <div class="btn-group pull-right">
        <div class="input-group" style="width: 200px">
            <input ng-model="filter" type="text" ui-blur="refresh()" class="form-control" placeholder="名称..."
                   style="width: 200px;display: inline">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
        </div>
    </div>
</div>
<table id="user-grid" class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
        <th sorting="sort" column="username">登录名</th>
        <th sorting="sort" column="name">名称</th>
        <th sorting="sort" column="phone">电话</th>
        <th sorting="sort" column="email">邮箱</th>
        <th sorting="sort" column="userGroup">用户组</th>
        <th>角色</th>
        <th style="width: 80px;">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in datas">
        <td ng-bind="user.username" style="width: 160px"></td>
        <td ng-bind="user.name" style="width: 160px"></td>
        <td ng-bind="user.phone" style="width: 160px"></td>
        <td ng-bind="user.email" style="width: 180px"></td>
        <td ng-bind="user.userGroup.name" style="width: 160px"></td>
        <td><span class="label label-info" style="margin-right: 5px" ng-repeat="role in user.roles" ng-bind="role.name"></span></td>
        <td>
            <a href="#/user/edit/{{ user.id }}" title="编辑">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a href="javascript:void(0)" ng-click="remove(user.id)" style="margin-left: 5px;"
               title="删除">
                <i class="glyphicon glyphicon-remove"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<pagination total-items="totalItems" page="currentPage" items-per-page="max" max-size="10"></pagination>
