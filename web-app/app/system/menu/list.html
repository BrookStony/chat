<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">菜单列表</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="btn-toolbar" style="margin-top: 0">
    <div class="btn-group">
        <a href="#/menu/create" class="btn btn-success">
            <i class="glyphicon glyphicon-plus"></i>新增菜单
        </a>
    </div>
    <div class="btn-group">
        <button ng-click="refresh()" class="btn btn-default">
            <i class="glyphicon glyphicon-refresh"></i> 刷新
        </button>
    </div>
    <div class="btn-group pull-right">
        <div class="input-group" style="width: 200px">
            <input ng-model="filter" type="text" ui-blur="refresh()" class="form-control" placeholder="名称 or URl..."
                   style="width: 200px;display: inline">
            <span class="input-group-addon" ng-click="refresh()"><i class="glyphicon glyphicon-search"></i></span>
        </div>
    </div>
</div>
<table id="menu-grid" class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
        <th sorting="sort" column="sortno">序号</th>
        <th sorting="sort" column="cssicon">图标</th>
        <th sorting="sort" column="name">名称</th>
        <th sorting="sort" column="level">级别</th>
        <th sorting="sort" column="url">URL</th>
        <th sorting="sort" column="enable">状态</th>
        <th style="width: 80px;">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="menu in datas">
        <td ng-bind="menu.sortno" style="width: 60px"></td>
        <td style="width: 60px"><i ng-show="menu.cssicon" class="{{menu.cssicon}}"></i></td>
        <td ng-bind="menu.name" style="width: 200px"></td>
        <td ng-bind="menu.level | menuLevel" style="width: 100px"></td>
        <td ng-bind="menu.url"></td>
        <td ng-bind="menu.enable | menuEnable" style="width: 60px"></td>
        <td>
            <a href="#/menu/edit/{{ menu.id }}" title="编辑">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a href="javascript:void(0)" ng-click="remove(menu.id)" style="margin-left: 5px;"
               title="删除">
                <i class="glyphicon glyphicon-remove"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<pagination total-items="totalItems" page="currentPage" items-per-page="max" max-size="15"></pagination>
