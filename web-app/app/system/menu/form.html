<div class="row">
    <div class="col-lg-12">
        <h1 ng-show="$state.includes('menu.create')" class="page-header">新增菜单</h1>
        <h1 ng-show="$state.includes('menu.edit')" class="page-header">编辑菜单</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                菜单信息
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="form" method="post" novalidate class="form-horizontal" autocomplete="off">

                            <div ng-show="errors" class="alert alert-warning">
                                <button type="button" class="close" ng-click="errors=null">&times;</button>
                                <p ng-repeat="error in errors" ng-bind="error.message"></p>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="level">
                                    菜单级别
                                    <span class="required-indicator">*</span>
                                </label>
                                <div class="col-md-2">
                                    <select class="form-control" id="level" ng-model="menu.level" ng-options="level | menuLevel for level in menuLevels" ng-change="selectMenuLevel()">
                                    </select>
                                </div>
                                <label class="col-md-1 control-label" for="sortno">
                                   序号
                                    <span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-2">
                                    <input type="number" class="form-control" id="sortno" max="30" min="1" placeholder="序号" required=""
                                           ng-model="menu.sortno">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="parent">
                                    上级菜单<span class="required-indicator">*</span>
                                </label>
                                <div class="col-md-2">
                                    <select class="form-control" id="parent" ng-model="menu.parent" ng-options="m.name for m in menus">
                                    </select>
                                </div>

                                <label class="col-md-1 control-label" for="code">
                                    编码<span class="required-indicator">*</span>
                                </label>
                                <div class="col-md-2">
                                    <input class="form-control" type="text" id="code" placeholder="code" required="*"
                                           ng-model="menu.code">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="name">
                                    名称<span class="required-indicator">*</span>
                                </label>
                                <div class="col-md-2">
                                    <input class="form-control" type="text" id="name" placeholder="名称"
                                           ng-model="menu.name" required="">
                                </div>
                                <label class="col-md-1 control-label">
                                    状态<span class="required-indicator">*</span>
                                </label>
                                <div class="col-md-2">
                                    <label class="radio-inline" ng-repeat="enableType in [true, false]">
                                        <input type="radio" ng-model="menu.enable" ng-value="enableType">{{enableType | menuEnable}}
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="url">
                                    URL<span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-5">
                                    <input class="form-control" id="url" type="text" placeholder="URL"
                                           ng-model="menu.url">
                                </div>
                            </div>

                            <div class="form-actions">
                                <button ng-disabled="form.$invalid" type="submit" ng-click="submit()" class="btn btn-success">确定</button>

                                <a href="#/menu" class="btn btn-default">
                                    取消
                                </a>
                            </div>
                        </form>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
