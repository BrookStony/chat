<table id="member-grid" class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
        <th style="width: 200px">公众号</th>
        <th sorting="sort" column="bindUrl" style="width: 200px">认证URL</th>
        <th sorting="sort" column="bindMsg">绑定账号文本消息</th>
        <th sorting="sort" column="bindLabel">链接显示文本</th>
        <th sorting="sort" column="token">Token</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="setting in datas">
        <td ng-bind="setting.account.name"></td>
        <td ng-bind="setting.bindUrl"></td>
        <td ng-bind="setting.bindMsg"></td>
        <td ng-bind="setting.bindLabel"></td>
        <td ng-bind="setting.token"></td>
        <td>
            <a href="#/bindAccountSetting/edit/{{ setting.id }}" style="padding-left: 5px;" title="编辑">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
