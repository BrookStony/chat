<div class="row">
    <div class="col-lg-12">
        <h1 ng-show="$state.includes('bindAccountSetting.create')" class="page-header">创建绑定账号配置</h1>
        <h1 ng-show="$state.includes('bindAccountSetting.edit')" class="page-header">编辑绑定账号配置</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
 <div class="row">
     <div class="col-lg-12">
         <div class="panel panel-default">
             <div class="panel-heading">
                 绑定账号配置
             </div>
             <div class="panel-body">
                 <div class="row">
                     <div class="col-lg-12">
                        <form name="form" method="post" novalidate class="form-horizontal" autocomplete="off">

                            <div ng-show="errors" class="alert alert-warning">
                                <button type="button" class="close" ng-click="errors=null">&times;</button>
                                <p ng-repeat="error in errors" ng-bind="error.message"></p>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="token">
                                    Token
                                    <span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-3">
                                    <input class="form-control" type="text" id="token" placeholder="Token" required=""
                                           ng-model="bindAccountSetting.token">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="bindUrl">
                                    认证URL
                                    <span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-4">
                                    <input class="form-control" type="text" id="bindUrl" placeholder="认证URL" required=""
                                           ng-model="bindAccountSetting.bindUrl">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="bindLabel">
                                    绑定链接显示文本
                                    <span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-3">
                                    <input class="form-control" type="text" id="bindLabel" placeholder="链接显示文本" required=""
                                           ng-model="bindAccountSetting.bindLabel">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="bindMsg">
                                    绑定账号发送文本消息
                                    <span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-3">
                                    <textarea id="bindMsg" name="bindMsg" cols="50" rows="5" placeholder="绑定账号发送文本消息" required=""
                                              ng-model="bindAccountSetting.bindMsg"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="unBindMsg">
                                    账号未绑定发送文本消息
                                    <span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-3">
                                    <textarea id="unBindMsg" name="unBindMsg" cols="50" rows="5" placeholder="账号未绑定发送文本消息" required=""
                                              ng-model="bindAccountSetting.unBindMsg"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="bindSuccessMsg">
                                    绑定成功发送文本消息
                                    <span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-3">
                                    <textarea id="bindSuccessMsg" name="bindSuccessMsg" cols="50" rows="5" placeholder="绑定成功发送文本消息" required=""
                                              ng-model="bindAccountSetting.bindSuccessMsg"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="bindFailureMsg">
                                    绑定失败发送文本消息
                                    <span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-3">
                                    <textarea id="bindFailureMsg" name="bindFailureMsg" cols="50" rows="5" placeholder="绑定失败发送文本消息" required=""
                                              ng-model="bindAccountSetting.bindFailureMsg"></textarea>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button ng-disabled="form.$invalid" type="submit" ng-click="submit()" class="btn btn-primary">确定</button>
                                <a href="#/bindAccountSetting" class="btn btn-default">
                                    取消
                                </a>
                            </div>
                        </form>

                     </div>
                     <!-- /.row (nested) -->
                 </div>
                 <!-- /.panel-body -->
             </div>
             <!-- /.panel -->
         </div>
         <!-- /.col-lg-12 -->
     </div>
     <!-- /.row -->
</div>
