<div class="row">
    <div class="col-lg-12">
        <h1 ng-show="$state.includes('account.create')" class="page-header">创建微信公众号</h1>
        <h1 ng-show="$state.includes('account.edit')" class="page-header">编辑微信公众号</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                微信公众号信息
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form name="form" method="post" novalidate class="form-horizontal" autocomplete="off">

                            <div ng-show="errors" class="alert alert-warning">
                                <button type="button" class="close" ng-click="errors=null">&times;</button>
                                <p ng-repeat="error in errors" ng-bind="error.message"></p>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="name">
                                    名称<span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-5">
                                    <input class="form-control" type="text" id="name" placeholder="名称" required=""
                                           ng-model="account.name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    类型<span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-2">
                                    <label class="radio-inline" ng-repeat="accountType in ['SUBSCRIBE', 'SERVICE']">
                                        <input type="radio" ng-model="account.type" ng-value="accountType">{{accountType | accountEnum}}
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="weixinId">
                                    原始ID<span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-2">
                                    <input class="form-control" id="weixinId" type="text" placeholder="原始ID"
                                           ng-model="account.weixinId">
                                </div>

                                <label class="col-md-1 control-label" for="weixin">
                                    微信<span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-2">
                                    <input class="form-control" id="weixin" type="text" placeholder="微信"
                                           ng-model="account.weixin">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="appId">
                                    AppId<span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-2">
                                    <input class="form-control" type="text" id="appId" placeholder="AppId" required="*"
                                           ng-model="account.appId">
                                </div>

                                <label class="col-md-1 control-label" for="appSecret">
                                    AppSecret<span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-2">
                                    <input class="form-control" type="text" id="appSecret" placeholder="AppSecret" required="*"
                                           ng-model="account.appSecret">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="token">
                                    Token<span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-5">
                                    <input class="form-control" id="token" type="text" placeholder="Token"
                                           ng-model="account.token">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="apiUrl">
                                    ApiUrl<span class="required-indicator">*</span>
                                </label>

                                <div class="col-md-5">
                                    <input class="form-control" type="text" id="apiUrl" placeholder="ApiUrl"
                                           ng-model="account.apiUrl">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="description">
                                    描述
                                </label>

                                <div class="col-md-5">
                                    <input class="form-control" id="description" type="text" placeholder="描述"
                                           ng-model="account.description">
                                </div>
                            </div>

                            <div class="form-actions">
                                <button ng-disabled="form.$invalid" type="submit" ng-click="submit()" class="btn btn-success">确定</button>

                                <a href="#/account" class="btn btn-default">
                                    取消
                                </a>
                            </div>
                        </form>
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
