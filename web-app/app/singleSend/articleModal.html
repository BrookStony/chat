<div id="articleDialog">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h3 class="modal-title">选择素材</h3>
    </div>
    <div class="modal-body" style="padding: 0">
        <div class="btn-toolbar" style="margin: 0;padding: 15px;border-bottom: 1px solid #e5e5e5;">
            <div class="btn-group">
                <div class="input-group" style="width: 400px">
                    <input ng-model="filter" type="text" ui-blur="refresh()" class="form-control" placeholder="标题/作者"
                           style="width: 400px;display: inline">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                </div>
            </div>
            <div class="btn-group pull-right">
                <a href="#/material/article/createMulArticle?accountId{{accountId}}" target="_blank" class="btn btn-default">
                    <i class="glyphicon glyphicon-picture"></i> 新增多图文消息
                </a>
            </div>
            <div class="btn-group pull-right">
                <a href="#/material/article/create?accountId{{accountId}}" target="_blank" class="btn btn-default">
                    <i class="glyphicon glyphicon-picture"></i> 新增单图文消息
                </a>
            </div>
            <br>
        </div>
        <div when-scrolled="addArticle()" style="height: 400px;overflow:auto;margin:0;padding: 20px;">
            <div masonry load-images="false" class="articles">
                <div ng-repeat="article in articles" class="masonry-brick" style="width:40%;">
                    <div class="article_preview_area" ng-show="article.articleItems.length == 0" ng-mouseenter="showInner($index)"
                         ng-click="selectArticle(article,$index)">
                        <div id="articlePreview" class="article_preview" style="position: relative">
                            <div class="article_content">
                                <h4 class="article_title">{{article.title}}</h4>
                                <div class="article_date">
                                    <span ng-bind="article.dateCreated"></span>
                                </div>
                                <div class="article_img_preview">
                                    <img class="article_cover_img" ng-show="article.coverImage" ng-src="{{article.coverImage.url}}" alr="封面图片">
                                    <i class="article_cover_text" ng-show="!article.coverImage">封面图片</i>
                                </div>
                                <p class="article_describe" ng-bind="article.description"></p>
                            </div>
                            <div class="article_modal_select_inner article_modal_select_inner{{$index}}"></div>
                            <div class="article_modal_cover article_modal_cover{{$index}}"></div>
                        </div>
                    </div>
                    <div class="mul_article_preview_area" ng-show="article.articleItems.length > 0" ng-mouseenter="showInner($index)"
                         ng-click="selectArticle(article,$index)">
                        <div class="mul_article_preview" style="position: relative">
                            <div class="mul_article_content">
                                <div class="main_article_date">
                                    <span ng-bind="article.dateCreated"></span>
                                </div>
                                <div class="main_article">
                                    <div class="article_img_preview">
                                        <img class="article_cover_img" ng-show="article.coverImage" ng-src="{{article.coverImage.url}}" alr="封面图片">
                                        <span class="article_cover_text" ng-show="!article.coverImage">封面图片</span>
                                    </div>
                                    <div class="main_article_title">
                                        <span ng-bind="article.title"></span>
                                    </div>
                                </div>
                                <div class="article_item" ng-repeat="articleItem in article.articleItems">
                                    <div class="article_item_title">
                                        <h4 ng-bind="articleItem.title"></h4>
                                    </div>
                                    <div class="article_item_img_preview" >
                                        <img ng-src="{{articleItem.coverImage.url}}" style="width: 100%;height: 100%">
                                    </div>
                                </div>
                            </div>
                            <div class="article_modal_select_inner article_modal_select_inner{{$index}}"></div>
                            <div class="article_modal_cover article_modal_cover{{$index}}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="text-align: center;">
        <button class="btn btn-success" ng-disabled="selectedArticle==null" ng-click="ok()">确定</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</div>
