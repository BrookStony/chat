<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">消息模板管理</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="btn-toolbar" style="margin-top: 0">
    <div class="btn-group">
        <button ng-click="create()" class="btn btn-success">
            <i class="glyphicon glyphicon-plus"></i> 新增消息模板
        </button>
    </div>
    <div class="btn-group pull-right">
        <div class="input-group" style="width: 200px">
            <input ng-model="filter" type="text" ui-blur="refresh()" class="form-control" placeholder="标题..."
                   style="width: 200px;display: inline">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
        </div>
    </div>
</div>
<table id="member-grid" class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
        <th style="text-align: center;width: 15px">
            <input type="checkbox" ng-click="toggleCheckedAll()" ng-checked="checked"/>
        </th>
        <th sorting="sort" column="templateId" style="width: 200px">模板ID</th>
        <th sorting="sort" column="title" style="width: 200px">标题</th>
        <th sorting="sort" column="primaryIndustry">一级行业</th>
        <th sorting="sort" column="secondaryIndustry">二级行业</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="msgTemplate in datas">
        <td>
            <input type="checkbox" ng-model="msgTemplate.checked"/>
        </td>
        <td ng-bind="msgTemplate.templateId"></td>
        <td ng-bind="msgTemplate.title"></td>
        <td ng-bind="msgTemplate.primaryIndustry"></td>
        <td ng-bind="msgTemplate.secondaryIndustry"></td>
        <td>
            <a href="#/messageTemplate/edit/{{ msgTemplate.id }}" style="padding-left: 5px;" title="编辑">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a href="javascript:void(0)" style="padding-left: 5px;" title="删除">
                <i class="glyphicon glyphicon-remove" ng-click="remove(msgTemplate.id)"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<pagination total-items="totalItems" page="currentPage" items-per-page="max" max-size="10"></pagination>
