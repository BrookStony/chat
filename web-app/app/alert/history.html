<div class="modal-header">
    <button type="button" class="close" ng-click="close()">&times;</button>
    <h4 class="modal-title">告警历史信息</h4>
</div>
<div class="modal-body">
    <div class="btn-toolbar">
        <div class="btn-group">
            <label class="control-label" style="padding-top: 5px">
                <span class="glyphicon glyphicon-filter"></span> 筛选级别
            </label>
        </div>
        <div class="btn-group">
            <button ng-model="severity.critical" btn-checkbox class="btn btn-default"
                    ng-class="{'btn-danger':severity.critical}">
                高
            </button>
            <button ng-model="severity.major" btn-checkbox class="btn btn-default"
                    ng-class="{'btn-warning':severity.major}">
                中
            </button>
            <button ng-model="severity.warning" btn-checkbox class="btn btn-default"
                    ng-class="{'btn-info':severity.warning}">
                低
            </button>
        </div>

        <div class="btn-group">
            <div class="checkbox">
                <label>
                    <input ng-model="severity.includeCleared" type="checkbox"> 包含清除告警
                </label>
            </div>
        </div>
    </div>


    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th style="width: 50px">级别</th>
            <th>消息</th>
            <th style="width: 180px">发生时间</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="alert in datas">
            <td>
                <span class="label"
                      ng-class="{'label-danger':alert.severity=='CRITICAL','label-warning':alert.severity=='MAJOR','label-info':alert.severity=='WARNING','label-success':alert.severity=='CLEARED'}"
                      ng-bind="alert.severity|severity"></span>
            </td>
            <td ng-bind="alert.message"/>
            <td ng-bind="alert.occurTime"></td>
        </tr>
        </tbody>
    </table>
    <pagination total-items="totalItems" page="page.currentPage" items-per-page="page.max" max-size="10"></pagination>
</div>
<div class="modal-footer">
    <button ng-click="close()" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
